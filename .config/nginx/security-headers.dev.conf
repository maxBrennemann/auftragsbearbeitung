add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
add_header Content-Security-Policy "default-src 'self' https://localhost:5173; style-src 'self' 'unsafe-inline' https://localhost:5173; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://localhost:5173; connect-src 'self' ws://localhost:5173 wss://localhost:5173 http://localhost:5173 https://localhost:5173; img-src 'self' data: https://localhost:5173;" always;

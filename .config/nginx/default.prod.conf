fastcgi_cache_path /var/cache/nginx/asset_cache levels=1:2 keys_zone=ASSET_CACHE:10m inactive=1h;
fastcgi_cache_key "$request_method$uri$is_args$args";

server {
    listen 80;
    server_name ${DOMAIN} pma.${DOMAIN};
    server_tokens off;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}

server {
    listen 443 ssl;
    http2 on;
    server_name ${DOMAIN};
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    client_max_body_size 0;

    root /var/www/html/public;
    index index.php;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;" always;

    server_tokens off;
    fastcgi_hide_header X-Powered-By;

    location ~* \.(?:js|css|png|jpe?g|gif|ico|svg|webp|ttf|otf|woff2?)$ {
        access_log off;
        log_not_found on;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri @php_front;
    }

    location / {
        try_files $uri @php_front;
        gzip_static on;
    }

    location @php_front {
        include fastcgi_params;
        fastcgi_pass auftragsbearbeitung-php:9000;

        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param SCRIPT_NAME     /index.php;

        fastcgi_param REQUEST_URI     $request_uri;
        fastcgi_param PATH_INFO       $uri;
        fastcgi_param QUERY_STRING    $query_string;
        fastcgi_param DOCUMENT_URI    $document_uri;
        fastcgi_param DOCUMENT_ROOT   $document_root;
        fastcgi_param HTTP_HOST       $host;

        set $no_cache 0;
        if ($request_uri !~* ^/(js|css|png|jpe?g|gif|ico|svg|webp|ttf|otf|woff2)/) {
            set $no_cache 1;
        }

        fastcgi_cache          ASSET_CACHE;
        fastcgi_cache_key      "$host$request_method$uri$is_args$args";
        fastcgi_cache_methods  GET HEAD;
        fastcgi_cache_valid    200 1h;
        fastcgi_cache_valid    301 302 10m;
        fastcgi_cache_valid    any 0;
        fastcgi_cache_bypass   $no_cache;
        fastcgi_no_cache       $no_cache;
        fastcgi_ignore_headers Set-Cookie;
        fastcgi_hide_header    Set-Cookie;
        add_header X-Cache $upstream_cache_status;
    }

    location ~* /(wp-admin|wp-includes|xmlrpc\.php|zse\.php) {
        return 404;
        access_log off;
    }

    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name pma.${DOMAIN};

    ssl_certificate /etc/letsencrypt/live/pma.${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pma.${DOMAIN}/privkey.pem;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    client_max_body_size 100M;

    root /var/www/html;

    location / {
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

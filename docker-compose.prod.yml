services:
  web:
    image: ghcr.io/maxbrennemann/auftragsbearbeitung/web-base:prod-latest
    restart: always
    depends_on:
      - php
    networks:
      - internal
      - edge
  
  php:
    image: ghcr.io/maxbrennemann/auftragsbearbeitung/php-base:prod-latest
    expose:
      - "9000"
    environment:
      DB_HOST: database
    volumes:
      - storage_data:/var/www/html/storage
      - ./.env:/var/www/html/.env
    networks:
      - internal

  database:
    image: mariadb:12
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal

volumes:
  db_data:
  storage_data:

networks:
  internal:
    driver: bridge
  edge:
    external: true

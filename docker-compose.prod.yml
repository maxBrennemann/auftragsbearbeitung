services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - .config/nginx/default.prod.conf:/etc/nginx/templates/default.conf.template
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
    command: >
      /bin/sh -c '
        if [ ! -f /etc/letsencrypt/live/${DOMAIN}/fullchain.pem ]; then
          echo "No cert found, generating dummy cert...";
          mkdir -p /etc/letsencrypt/live/${DOMAIN};
          openssl req -x509 -nodes -newkey rsa:2048 -days 1 \
            -keyout /etc/letsencrypt/live/${DOMAIN}/privkey.pem \
            -out /etc/letsencrypt/live/${DOMAIN}/fullchain.pem \
            -subj "/CN=localhost";
        fi;
        exec nginx -g "daemon off;";
      '

  certbot:
    image: certbot/certbot:latest
    depends_on:
      - nginx
    container_name: certbot
    command: >-
             certonly --reinstall --webroot --webroot-path=/var/www/certbot
             --email ${LETSENCRYPT_EMAIL} --agree-tos --no-eff-email
             -d ${DOMAIN}
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  php:
    image: ghcr.io/maxbrennemann/auftragsbearbeitung/php-base:latest
    expose:
      - "9000"
    environment:
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    volumes:
      - ./upload/:/var/www/html

  database:
    image: mariadb:11.7
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      VIRTUAL_HOST: pma.${DOMAIN}
      LETSENCRYPT_HOST: pma.${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      UPLOAD_LIMIT: 300M

volumes:
  db_data:

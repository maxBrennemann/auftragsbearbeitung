services:
  web:
    image: ghcr.io/maxbrennemann/auftragsbearbeitung/web-base:latest
    restart: always
    # TODO: look for better implementation of ports/ expose
    expose:
      - "80"
      - "443"
    environment:
      DOMAIN: ${DOMAIN}
    # TODO: look for better implementation instead of root directory
    volumes:
      - /srv/certs/etc/letsencrypt:/etc/letsencrypt:ro
      - /srv/certs/data/certbot/www:/var/www/certbot:ro
    depends_on:
      - certbot
    networks:
      internal_network:
      web:
        aliases:
          - ${DEPLOY_ENVIRONMENT}-web

  certbot:
    image: certbot/certbot
    volumes:
      - /srv/certs/etc/letsencrypt:/etc/letsencrypt
      - /srv/certs/data/certbot/www/:/var/www/certbot
    entrypoint: ""
    command: >
      sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot; done"
  
  php:
    image: ghcr.io/maxbrennemann/auftragsbearbeitung/php-base:latest
    expose:
      - "9000"
    environment:
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      DB_HOST: database
      REWRITE_BASE: https://${DOMAIN}/
      WEB_URL: https://${DOMAIN}/
      SUB_URL: ""
    volumes:
      - storage_data:/var/www/html/storage
      - ./.env:/var/www/html/.env
    networks:
      - internal_network

  database:
    image: mariadb:12
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      VIRTUAL_HOST: pma.${DOMAIN}
      LETSENCRYPT_HOST: pma.${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      UPLOAD_LIMIT: 300M
    networks:
      - internal_network

volumes:
  db_data:
  storage_data:

networks:
  internal_network:
    driver: bridge
  web:
    external: true

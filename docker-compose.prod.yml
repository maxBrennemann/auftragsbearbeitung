services:
  web:
    image: ghcr.io/maxbrennemann/auftragsbearbeitung/web-base:latest
    container_name: auftragsbearbeitung-web
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      #- .config/nginx/default.prod.conf:/etc/nginx/templates/default.conf.template
      - ./certs/etc/letsencrypt:/etc/letsencrypt:ro
      - ./certs/data/certbot/www:/var/www/certbot:ro
    depends_on:
      - certbot
    networks:
      - internal_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certs/etc/letsencrypt:/etc/letsencrypt
      - ./certs/data/certbot/www/:/var/www/certbot
    entrypoint: ""
    command: >
      sh -c "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot; done"
  
  php:
    image: ghcr.io/maxbrennemann/auftragsbearbeitung/php-base:latest
    container_name: auftragsbearbeitung-php
    expose:
      - "9000"
    environment:
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    volumes:
      - storage_data:/var/www/html/storage
    networks:
      - internal_network

  database:
    image: mariadb:12
    container_name: database
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      VIRTUAL_HOST: pma.${DOMAIN}
      LETSENCRYPT_HOST: pma.${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      UPLOAD_LIMIT: 300M
    networks:
      - internal_network

volumes:
  db_data:
  storage_data:

networks:
  internal_network:
    driver: bridge

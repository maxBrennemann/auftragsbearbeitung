version: '3'
services:
  php:
    image: php:8.2-apache
    volumes:
      - ./:/var/www/html
    ports:
      - 80:80

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: your_database_name
      MYSQL_USER: your_username
      MYSQL_PASSWORD: your_password
    volumes:
      - ./data:/var/lib/mysql
